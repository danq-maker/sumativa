<div class="crear-reporte">
  <h2>Crear Informe</h2>
  
  <form (ngSubmit)="guardarInforme(reporteForm)" #reporteForm="ngForm">
    <div>
      <label for="imagen">Imagen del Equipo:</label>
      <button type="button" (click)="takePicture()">Tomar Foto</button>
    </div>
    
    <div>
      <label for="nombre">Nombre del Reportante:</label>
      <input type="text" [(ngModel)]="nombre" name="nombre" required />
      <div *ngIf="reporteForm.controls['nombre']?.invalid && (reporteForm.controls['nombre']?.touched || reporteForm.controls['nombre']?.dirty)">
        <small class="error">El nombre es obligatorio.</small>
      </div>
    </div>
    
    <div>
      <label for="idEquipo">ID del Equipo:</label>
      <input type="text" [(ngModel)]="idEquipo" name="idEquipo" required minlength="10" maxlength="10" />
      <div *ngIf="reporteForm.controls['idEquipo']?.invalid && (reporteForm.controls['idEquipo']?.touched || reporteForm.controls['idEquipo']?.dirty)">
        <small class="error">El ID del equipo debe tener exactamente 10 caracteres.</small>
      </div>
    </div>
    
    <div>
      <label for="descripcion">Descripción del Problema:</label>
      <textarea [(ngModel)]="descripcion" name="descripcion" required></textarea>
      <div *ngIf="reporteForm.controls['descripcion']?.invalid && (reporteForm.controls['descripcion']?.touched || reporteForm.controls['descripcion']?.dirty)">
        <small class="error">La descripción es obligatoria.</small>
      </div>
    </div>
    
    <button type="submit" [disabled]="reporteForm.invalid">Guardar Informe</button>
  </form>

  <div *ngIf="imagen">
    <h3>Vista Previa de la Imagen:</h3>
    <img [src]="imagen" alt="Vista Previa" style="max-width: 100%; height: auto;" />
  </div>

  <ul>
    <li *ngFor="let reporte of reportes">
      <strong>ID:</strong> {{ reporte.idEquipo }} <br />
      <strong>Nombre:</strong> {{ reporte.nombre }} <br />
      <strong>Descripción:</strong> {{ reporte.descripcion }} <br />
      <img [src]="reporte.imagen" alt="Reporte Imagen" style="max-width: 100px; height: auto;" />
    </li>
  </ul>
</div>
