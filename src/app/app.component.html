<!-- app.component.html -->
<button (click)="toggleSidebar()" class="toggle-button">Toggle Menu</button>

<div class="container">
  <div class="sidebar" [class.hidden]="isSidebarHidden">
    <button (click)="toggleSidebar()" class="close-button">Cerrar</button>
    <nav>
      <a routerLink="/crear-reporte" routerLinkActive="active" class="sidebar-button">Crear Reporte</a>
      <a routerLink="/reportes" routerLinkActive="active" class="sidebar-button">Lista de Reportes</a>
    </nav>
    <div class="sidebar-footer">
      <button (click)="toggleDarkMode()" class="sidebar-button dark-mode-button">Toggle Dark Mode</button>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet> <!-- AsegÃºrate de que solo haya un router-outlet -->
  </div>
</div>
